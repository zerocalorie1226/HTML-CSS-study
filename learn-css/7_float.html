<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      img {
        width: 200px;
      }
      .container {
        width: 600px;
        border: 1px solid grey;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/images/가을.jpg" alt="" />
      <p>
        가을은 온대 지방의 사계절 중 하나이다. 가을철, 추계(秋季), 추기(秋期),
        오추(梧秋)라고도 한다. 대한민국에서는 가을을 "갈"이라고 줄여 부른다.
      </p>
      <img class="float-right" src="../assets/images/해변.jpg" alt="" />
      <p class="clear">
        해변(海邊)은 해안선을 따라 파도와 연안류(沿岸流)가 모래나 자갈을
        쌓아올려서 만들어 놓은 퇴적지대로서, 특히 파도의 작용을 크게 받아
        형성된다. 대부분의 해변은 모래로 되어 있으며, 해수욕에 적합하여,
        해수욕장이 많이 생겨져 있다.해빈(海濱)이라고도 한다.
      </p>
    </div>
  </body>
</html>
