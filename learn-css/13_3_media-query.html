<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      @media (max-width: 600px) and (min-width: 401px) {
        body {
          background-color: red;
        }
      }
      @media (max-width: 400px) {
        body {
          background-color: blue;
        }
      }
      @media (min-width: 601px) {
        body {
          background-color: yellow;
        }
      }
      @media print {
        h1 {
          font-size: 120px;
        }
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. A dignissimos
      adipisci cumque. Quos officia in inventore praesentium minus consequuntur,
      debitis nihil! Et sint officia quaerat quis atque reiciendis quod quas!
    </p>
  </body>
</html>
